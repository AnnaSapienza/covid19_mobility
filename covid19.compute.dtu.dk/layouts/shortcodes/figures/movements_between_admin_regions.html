<!-- Code -->
<script>

	let instance_movements;

	d3.json("/data/Denmark_geojson.json").then(function(geoData) {
		d3.json('/data/Denmark_movements_between_admin_regions.json').then(function(data) {
			console.log(data)
			instance_movements = new MovementsMap(data, geoData, 'vis-movements', 'movementsFig');
			instance_movements.setup();
			instance_movements.drawLayout();
			instance_movements.drawData();
		})
	})

</script>
